<app-header></app-header>

<div class="profile-container">
    <div class="profile-cover-container"></div>
    <div class="profile-photo-container">
        <img class="profile-photo-img" src="../../assets/img_avatar.png"/>
    </div>
    <div class="profile-name-container"><h1>Profile Name</h1></div>
    <hr>
</div>

<div class="profile-post-container">
    <div class="profile-post-container-status">
        <div class="profile-post-container-status-user">
            <div class="profile-post-container-status-user1">
                <img id="user-photo"  src="../../assets/img_avatar.png">
                <form class="status-edit">
                    <input type="text" autocomplete="off" id="status" name="status"
                        placeholder="What's on your mind?" (focus)="AddpPostVisibleToggle()">
                </form>
            </div>
        </div>
        <div class="profile-post-container-status-label">
            <p id="label">Posts</p>
        </div>
        <div id="user-post">
           Posts go here
        </div>
    </div>
</div>
<div 
    *ngIf="isAddpPostVisible"
    class="post-modal-container"
>
    <div class="post-modal-container-1">
        <div class="modal-container-title">
            <span id="modal-container-close" (click)="AddpPostVisibleToggle()">&times;</span>
        </div>
        <div class="modal-container-user">
            <img class="user-photo" src="../../assets/img_avatar.png">
            <p id="user-details">User Name Fix me</p>
        </div>
        <div class="modal-container-caption">
            <form class="caption-add" id="caption-add">
                <input type="text" id="caption" name="caption" placeholder="What's on your mind?" maxlength="1000">
                <input type="file" id="myPhotoPost" name="Photo" accept="image/*" data-type='image'>
                <button class="user-post-button" type="submit">Post</button>
            </form>
        </div>
        <div class="modal-container-photo">
            <img id="modal-container-photo-img">
        </div>
    </div>
</div>
